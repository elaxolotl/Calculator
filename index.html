<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p class="display"></p>
            <div class="buttons">
            <table>
                <tr>
                    <td><button class="op" id="clear">AC</button></td>
                    <td><button class="op" id="divide">&divide;</button></td>
                    <td><button class="op" id="multiply">&times;</button></td>
                    <td><button class="op" id="back">&#x2190;</button></td>
                </tr>
                <tr>
                    <td><button class="nbr" id="7">7</button></td>
                    <td><button class="nbr" id="8">8</button></td>
                    <td><button class="nbr" id="9">9</button></td>
                    <td><button class="op" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="nbr" id="4">4</button></td>
                    <td><button class="nbr" id="5">5</button></td>
                    <td><button class="nbr" id="6">6</button></td>
                    <td><button class="op" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="nbr" id="1">1</button></td>
                    <td><button class="nbr" id="2">2</button></td>
                    <td><button class="nbr" id="3">3</button></td>
                    <td rowspan="2"><button class="op" id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button class="op" id="(">(</button></td>
                    <td><button class="nbr" id="0">0</button></td>
                    <td><button class="op" id=")">)</button></td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</body>
</html>
